<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Animations</title>
</head>

<body>

    <div class="goal-container">
        <h2 class="goal">GOAL!</h2>
    </div>

    <div class="scored-by-name">
        <img src="img/kit.png" alt="something">
        <div class="name-container">
            <p class="number">7`</p>
            <p class="name">LEWANDOWSKI</p>
        </div>
    </div>

    <div class="total-score-container">
        <div class="total-score">
            <img src="img/kit.png" alt="something" class="red-team">
            <div class="scores-container">
                <p class="score-time">&#x02022; 26'</p>
                <p class="general-score">3 - 0</p>
            </div>
            <img src="img/team_2.png" alt="something2" class="yellow-team">
        </div>

        <div class="scored-by-players">
            <ul>
                <li>`43 PORTU</li>
                <li>`74 OYARZABAL</li>
                <li>`88 JANUZAJ</li>
            </ul>
        </div>

        <div class="coefficiet">
            <div class="coefficient-container">
                <p>x</p>
                <p class="coefficiet-value">2.10</p>
            </div>

            <img src="img/Polygon Copy 2.png" alt="Polygon">
            <img src="img/Polygon Copy 2.png" alt="Polygon">
            <img src="img/Polygon Copy 2.png" alt="Polygon">
        </div>

    </div>

</body>

</html>
